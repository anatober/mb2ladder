<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Players</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="!loaded">
      <ion-spinner></ion-spinner>
    </ng-container>
    <ng-container *ngIf="loaded">
      <div *ngFor="let player of players">{{ player.nick }}</div>
    </ng-container>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>by Helix</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
