<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Matches</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="!loaded">
      <ion-spinner></ion-spinner>
    </ng-container>
    <ng-container *ngIf="loaded">
      <div *ngFor="let match of matches">{{match.date}}</div>
    </ng-container>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createMatch()">
      <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>by Helix</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
